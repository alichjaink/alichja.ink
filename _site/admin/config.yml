backend:
  name: proxy
  proxy_url: http://localhost:8081/api/v1
  branch: main    # lub master, zależnie od Twojej gałęzi

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "hero"
    label: "Główny BANER strony"
    files:
      - file: "src/hero/root-ind-hero.md"
        label: "Sekcja BANER (Hero)"
        name: "hero"
        fields:
          - { label: "Treść banera", name: "title", widget: "string" }
          - { label: "Permalink", name: "permalink", widget: "hidden", default: false }


  - name: "gallery"
    label: "miniGaleria na pierwsza stronę i podgalerie"
    folder: "src/gallery"
    media_folder: "/images/front/galery"
    public_folder: "/images/front/galery"
    create: true
    format: frontmatter
    extension: "md"
    slug: "gallery-{{year}}{{month}}{{day}}-{{hour}}{{minute}}{{second}}"
    fields:
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Opis pod miniaturą", name: "text", widget: "string" }
      - { label: "Obrazek miniatury", name: "img", widget: "image", media_folder: "/images/front", public_folder: "/images/front" }
#      - { label: "Kolejność na stronie głównej", name: "order", widget: "number", default: 0 }
      - { label: "Opis galerii (intro)", name: "intro", widget: "text" }
      - label: Zdjęcia galerii
        name: photos
        widget: list
        fields:
          - { name: "file", label: "Plik", widget: "image" }
          - { name: "label", label: "Opis", widget: "string" }
      - name: "layout"
        widget: "hidden"
        default: "gallery.njk"


  - name: "news"
    label: "Newsy na stronie głównej"
    folder: "src/news"
    create: true
    slug: "root-ind-news-{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Tytul", name: "title", widget: "string" }
      - { label: "Data-publikacji", name: "date", widget: "datetime", default: "{{now}}", format: "YYYY-MM-DD HH:mm:ss", date_format: "YYYY-MM-DD", time_format: "HH:mm:ss", i18n: true }
      - { label: "Opis", name: "desc", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "hidden", default: false }


